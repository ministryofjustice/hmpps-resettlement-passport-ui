name: Pipeline [test -> build -> deploy]
on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      additional_docker_tag:
        description: Additional docker tag that can be used to specify stable or testing tags
        required: false
        default: ''
        type: string
      push:
        description: Push docker image to registry flag
        required: true
        default: false
        type: boolean
permissions:
  contents: read
  packages: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.sha || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  node_build:
    name: node build
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_build.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
  node_unit_tests:
    name: node unit tests
    uses: ./.github/workflows/node_unit_tests_with_timezone.yml # LOCAL_VERSION
    needs: [node_build]
    secrets: inherit
  node_integration_tests:
    name: node integration tests
    uses: ./.github/workflows/node_integration_tests_redis_timezone.yml # LOCAL_VERSION
    needs: [node_build]
    secrets: inherit
  helm_lint:
    strategy:
      matrix:
        environments: ['dev', 'preprod', 'prod']
    name: helm lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/test_helm_lint.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: ${{ matrix.environments }}
  build:
    name: Build docker image from hmpps-github-actions
    if: github.ref == 'refs/heads/main'
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/docker_build.yml@v2 # WORKFLOW_VERSION
    needs:
      - node_integration_tests
      - node_unit_tests
    with:
      docker_registry: 'ghcr.io'
      registry_org: 'ministryofjustice'
      additional_docker_tag: ${{ inputs.additional_docker_tag }}
      push: ${{ inputs.push || true }}
      docker_multiplatform: false
  deploy_dev:
    name: Deploy to the dev environment
    if: github.ref == 'refs/heads/main'
    needs:
    - build
    - helm_lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'dev'
      app_version: '${{ needs.build.outputs.app_version }}'
      helm_timeout: '5m'
# End-to-end tests removed due to dependency on playwright. CVE https://github.com/advisories/GHSA-7mvr-c777-76hp means we require
# playwright version 1.55.1 or higher, which is not compatible with any currently available python-playwright library.
# If these tests are reinstated in future, playwright 1.55.1+ must be used and the python-playwright library must be updated accordingly.
#  node_end_to_end_tests:
#    name: node end-to-end tests
#    uses: ./.github/workflows/node_end_to_end_test.yml # LOCAL_VERSION
#    needs: [ deploy_dev ]
#    secrets: inherit
  pt_browser_smoke_test:
    name: pt browser smoke test
    uses: ./.github/workflows/pt_browser_smoke_test.yml # LOCAL_VERSION
    needs: [ deploy_dev ]
# Commented out since end-to-end tests are disabled.  Must be re-enabled if end-to-end tests are reintroduced.
#    needs: [ node_end_to_end_tests ]
    secrets: inherit
# Zap tests removed due to dependency on playwright. CVE https://github.com/advisories/GHSA-7mvr-c777-76hp means we require
# playwright version 1.55.1 or higher, which is not compatible with any currently available python-playwright library.
# If these tests are reinstated in future, playwright 1.55.1+ must be used and the python-playwright library must be updated accordingly.
#  node_zap_tests:
#    name: node zap tests
#    uses: ./.github/workflows/node_zap_test.yml # LOCAL_VERSION
#    needs: [ deploy_dev ]
#    secrets: inherit
  deploy_preprod:
    name: Deploy to the preprod environment
    needs:
    - build
    - helm_lint
    - deploy_dev
# Commented out since end-to-end tests are disabled.  Must be re-enabled if end-to-end tests are reintroduced.
#    - node_end_to_end_tests
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'preprod'
      app_version: '${{ needs.build.outputs.app_version }}'
      helm_timeout: '5m'
  deploy_prod:
    name: Deploy to the prod environment
    needs:
    - build
    - helm_lint
    - deploy_preprod
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'prod'
      app_version: '${{ needs.build.outputs.app_version }}'
      helm_timeout: '5m'
      slack_notification: 'true'
